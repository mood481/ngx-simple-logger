version: 2.1

orbs:
  node: circleci/node@5.1.0
  browser-tools: circleci/browser-tools@1.4.1

jobs:
  lint-and-test:
    docker:
      - image: 'cimg/node:18.20-browsers'
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - node/install:
          node-version: '18.20'
          install-yarn: true
          yarn-version: '1.22.19'
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: |
            yarn lint
            yarn test
          name: linting and testing
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          node-version: '18.20'
          install-yarn: true
          yarn-version: '1.22.19'
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn build
  publish:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          node-version: '18.20'
          install-yarn: true
          yarn-version: '1.22.19'
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            yarn build
            yarn publish dist/macto/ngx-simple-logger --non-interactive --access public
workflows:
  test:
    when:
      matches:
        pattern: '^dev-.+'
        value: << pipeline.git.branch >>
    jobs:
      - lint-and-test
  build-lib:
    when:
      equal: [ staging, << pipeline.git.branch >> ]
    jobs:
      - build
  publish-lib:
    when:
      equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - publish

